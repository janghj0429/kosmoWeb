<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-20 break</title>
</head>
<body>
<h3>1에서 얼마까지 더해야 3000 넘는가</h3>
<hr>
<script>
	var i=0, sum=0;
	while(true)
		{
			sum=sum+i;
			if(sum>3000)
				break;
			i++;
		}
	document.write(i + "까지 더하면 3000 넘음 :" + sum);
</script>

</body>
</html>
