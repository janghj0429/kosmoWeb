<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-21 continue</title>
</head>
<body>
<h3>3으로 나눈 나머지가 1인수만 더하기</h3>
<hr>
<script>
	var sum=0;
	for(i=1; i<=10; i++)
		{
			if(i%3 != 1)
				continue; //3으로 나눈 나머지가 1이 아닌경우 점프(i++ 코드로)
			document.write(i+" ");
			sum = sum + i;
		}
	document.write("합은 "+ sum);
</script>
</body>
</html>
