<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-17 for문</title>
</head>
<body>
<h3>for 문으로 10px~35px 출력</h3>
<script>
	for(var size=10; size<=35; size=size+5)
		{
		document.write("<span ");
		document.write("style='font-size:"+size+"px'>");
		document.write(size +"px");
		document.write("</span>");
		}
</script>
</body>
</html>
