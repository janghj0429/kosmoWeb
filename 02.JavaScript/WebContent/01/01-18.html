<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-18 while</title>
</head>
<body>
<h3>while 로 0~n 합</h3>
<hr>
<script>
	var n=prompt("0보다 큰 정수를 입력하세요", 0);
	n=parseInt(n);
	
	var i=0, sum=0;
	while(i<=n)
		{
		sum = sum+i;
		i++;
		}
	document.write("0에서 "+n+"까지 합은"+sum);
</script>

</body>
</html>
