<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04-04 익명함수로 이벤트 리스너 작성</title>
<script>
var p;
function init(){//문서가 완전히 로드 되었을 때 호출
	p=document.getElementById("p");
	p.onmouseover=function(){
		this.style.backgroundColor="orchid";
	};//over()를 onmouseover 리스너로 등록
	p.addEventListener("mouseout", 
			function(){this.style.backgroundColor="white";}
	);	//out()를 onmouseout 리스너로 등록
}
function over(){
	p.style.backgroundColor="orchid";
}
function out(){
	p.style.backgroundColor="white";
}
</script>
</head>
<body onload="init()">
<h3>익명함수로 이벤트 리스너 작성</h3>
<hr>
<p id="p">마우스 올리면 orchid색으로 변경</p>

</body>
</html>
