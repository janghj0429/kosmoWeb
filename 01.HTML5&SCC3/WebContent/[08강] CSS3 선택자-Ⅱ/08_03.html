<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		
		#wrap{
			width:800px;
			margin:0 auto;
		}
		
		#header{
			border-bottom:1px solid #cccccc;
		}
		
		
		
		
		#content a::after{
			content:'-'	attr(href);
		}
		
		#content li:not(.fa){
			background-color:#ffd800;
		}
		
		a[href]{
			color:blue;
			text-decoration:underline;
		}
		
	</style>
</head>
<body>
	
	<div id="wrap">
		
		<div id="header">
			<h1>weekly connect website</h1>
		</div>
		
		<div id="content">
			<ul>
				<li>네이버<a href="http://www.naver.com" target="_blank"></a></li>
				<li class="fa"><a href="http://www.daum.net" target="_blank">다음</a></li>
				<li><a href="http://www.yahoo.com" target="_blank">야후</a></li>
				<li class="fa"><a href="http://www.google.com" target="_blank">구글</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
