<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	
	<link href='http://fonts.googleapis.com/css?family=Gugi' rel='stylesheet' type='text/css'>
	<link href="http://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	
	<style>
		/*
참고로 일반적으로 사용하는 navi 관련 class명!
.gnb : Global Navigation Bar -> 로그인, 언어 등을 포함하는 최상단 메뉴
.lnb : Local Navigation Bar -> 메인메뉴
.snb : Side Navigation Bar -> 서브메뉴

※ navi는 gnb, lnb, snb 통틀어서 얘기할 때 쓴다.
		*/
		
		 header {
            width:1000px; margin:0 auto;
            border:1px solid #cccccc;
        }

        #gnb ul {
            font-family:'Lobster';
            padding:0;
            overflow:hidden;
        }

        #gnb ul li {
            list-style:none;
            float:left;
            border:1px dotted #cccccc;
            margin:0;
        }

        #gnb ul li a {
            display:block;
            text-decoration:none;
            padding:5px;
        }

        #lnb ul {
             font-family:'Lobster';
            padding:0;
            overflow:hidden;
        }

        #lnb ul li {
            list-style:none;
            float:right;
            border:1px dotted #cccccc;
            margin:0;
        }

        #lnb ul li a {
            display:block;
            text-decoration:none;
            padding:5px;
        }

        #content {
            width:1000px; margin:0 auto;
            border:1px solid #cccccc;
            overflow:hidden;
        }

        #section {
            font-family:'Gugi';
            font-weight:bold; font-size:1.2em;
            width:800px; height:400px;
            padding:10px;
            float:left;
            border:1px solid #cccccc;
        }

        #aside {
            font-family:"Kirang+Haerang";
            font-weight:bold; font-size:1.2em;
            width:150px; height:400px;
            padding:10px;
            float:right;
            border:1px solid #cccccc;
        }

        footer {
            font-family:'Lobster';
            width:1000px; height:100px; line-height:100px; margin:0 auto;
            border:1px solid #cccccc;
            text-align:center;
        }
		
	</style>
</head>
<body>
	<header>
		<div id="gnb">
			<ul>
				<li><a href="#none">gnb01</a></li>
				<li><a href="#none">gnb02</a></li>
				<li><a href="#none">gnb03</a></li>
				<li><a href="#none">gnb04</a></li>
				<li><a href="#none">gnb05</a></li>
			</ul>
		</div>
		
		<div id="lnb">
			<ul>
				<li><a href="#none">lnb01</a></li>
				<li><a href="#none">lnb02</a></li>
				<li><a href="#none">lnb03</a></li>
				<li><a href="#none">lnb04</a></li>
				<li><a href="#none">lnb05</a></li>
			</ul>
		</div>
	</header>
	
	<div id="content">
		<div id="section">HTML 정보 사이트로, HTML, CSS 자바 스크립트에 대한 정보를 제공.</div>
		<div id="aside">1111111HTML 정보 사이트로, HTML, CSS 자바 스크립트에 대한 정보를 제공.</div>
	</div>
	<footer>
		<div id="office">
			office information
		</div>
	</footer>
</body>
</html>
