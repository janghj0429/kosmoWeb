<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>태그를 이용해서 HTML문서를 제작 합니다.</title>
	</head>
	<body>
		<!-- google.com 으로 이동 하는 코드 시작 -->
		<a href="http://www.google.com">Go google.com</a>
		<!-- google.com 으로 이동 하는 코드 끝 -->
		
		<!-- div태그 안에서는 또다른 태그가 존재 할 수 있습니다.  -->
		<div>
			<p>div태그 안에 p태그가 존재합니다.</p>
		</div>
	</body>
</html>
