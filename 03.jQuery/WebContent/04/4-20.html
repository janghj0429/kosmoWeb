<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
	//키가 입력안되게 하려면 down사용 숫자세는것도 좀 다르게 변경
		$(document).ready(function(event){
			$('textarea').keyup(function(){
				//남은 글자 수를 구함
				var inputLength=$(this).val().length;
				var remain = 10 - inputLength;
				
				//문서 객체에 입력
				$('h1').html(remain);
				
				//문서 객체의 색상 변경
				if(remain >=0){
					$('h1').css('color','Green');
				}else{
					$('h1').css('color','Red');
				}
			});
		});
	</script>
</head>
<body>
	<div>
		<p>지금 내 생각을</p>
		<h1>10</h1>
		<textarea cols="70" rows="5"></textarea>
	</div>
</body>
</html>
