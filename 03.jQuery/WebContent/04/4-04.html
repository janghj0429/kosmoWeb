<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		* {margin:0px; padding:0px}
		div{
			margin:5px; padding:3px;
			border-width:3px;
			border-style:solid;
			border-color:Black;
			border-radius:10px;
		}
	</style>
	
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
	//context 현재 포커싱이 있는 부분, 현재 사용하는 부분(this))
		$(document).ready(function(){
			//이벤트를 연결
			$('div').click(function(){
				//변수 선언, 
				var header = $('h1',this).text();
				var paragraph = $('p',this).text();
				//출력
				alert(header + '\n' + paragraph);
			});
		});
	</script>
	
</head>
<body>
	<div>
		<h1>Header 1</h1>
		<p>Paragraph</p>
	</div>
	<div>
		<h1>Header 2</h1>
		<p>Paragraph</p>
	</div>
	<div>
		<h1>Header 3</h1>
		<p>Paragraph</p>
	</div>
</body>
</html>
