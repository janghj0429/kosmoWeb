<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			//이벤트를 연결
			$('h1').click(function(){
				$(this).html(function(index,html){
					return html + '★';
				});
			});
			
			//1초마다 함수를 실행합니다.
			setInterval(function(){
				$('h1').first().click();
			},1000);
		});
	</script>
</head>
<body>
	<h1>Start: </h1>
	<h1>Start: </h1>
</body>
</html>
