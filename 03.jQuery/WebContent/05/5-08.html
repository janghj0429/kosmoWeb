<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		div{
			width:50px; height:50px;
			background-color:Orange;
			position:relative;
		}
	</style>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			//animate 메서드 사용
			$('div').animate({ left: '+=60' }, 500);
			$('div').animate({ width: '+=60' }, 500);
			$('div').animate({ height: '+=60' }, 500);
			
			//3초 후에 함수를 실행
			setTimeout(function(){
				//에니메이션 큐 제거
				$('div').clearQueue();
				//효과 메서드를 사용, 숨기는것일뿐 멈추진 않는다
				$('div').hide();
			}, 3000);
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
