<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		div{
			width:50px; height:50px;
			background-color:Orange;
			position:relative;
		}
	</style>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('div').click(function(){
				//animate() 메서드사용
				$(this).animate({
					left:'+=60'
				},2000).animate({
					width:'+=60'
				},2000).animate({
					height:'+=60'
				},2000);
			});
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
