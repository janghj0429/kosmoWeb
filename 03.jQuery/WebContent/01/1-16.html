<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('tr:odd').css('background','Orange');
			$('tr:even').css('background','Green');
			$('tr:first').css('background','#000000').css('color','#FFFFFF');
		});
	</script>
</head>
<body>
	<table>
		<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
		<tr><th>ㄱ</th><th>A</th><th>A</th></tr>
		<tr><th>ㄴ</th><th>B</th><th>B</th></tr>
		<tr><th>ㄷ</th><th>C</th><th>C</th></tr>
		<tr><th>ㄹ</th><th>D</th><th>D</th></tr>
		<tr><th>ㅁ</th><th>E</th><th>E</th></tr>
	</table>
</body>
</html>
