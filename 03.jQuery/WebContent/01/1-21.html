<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		.high_light_0 {background:Orange;}
		.high_light_1 {background:Green;}
		.high_light_2 {background:Blue;}
		.high_light_3 {background:Gray;}
		.high_light_4 {background:Yellow;}
	</style>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('h1').addClass(function(index){
				return 'high_light_'+index;
			});
		});
	</script>
</head>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
</body>
</html>
