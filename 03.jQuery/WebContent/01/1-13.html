<html>

<title>후손 선택자</title>

	<script>
		$(document).ready(function(){
			$('div h1').css('color','Orange');
		});

	</script>
</head>
<body>
	<div>
		<ul>
			<li><h1>Child</h1></li>
			<li>Apple</li>
			<li>Apple</li>
			<li><h1>Child</h1></li>
			<li>Apple</li>
		</ul>
		<h1>Child</h1>
	</div>
	<h1>not Child</h1>
</body>
</html>
