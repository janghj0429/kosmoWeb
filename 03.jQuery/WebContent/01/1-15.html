<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			//5초 후에 코드를 실행합니다.
			setTimeout(function (){
				//변수를 선언
				var value = $('select > option:selected').val();
				//출력
				alert(value);
			}, 5000);
		});
	</script>
</head>
<body>
	<select>
		<option>apple</option>
		<option>bag</option>
		<option>cat</option>
		<option>dog</option>
		<option>elephant</option>
	</select>
</body>
</html>
