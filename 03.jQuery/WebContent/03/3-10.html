<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

		.first {color:Red;}

		.third {color:Orange;}
	</style>

			$('h1').css('color','Red');

	<h1 class="second">Header-1</h1>
	<h1 class="third">Header-2</h1>
