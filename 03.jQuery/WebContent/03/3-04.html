<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			//변수선언
			var src=$('img').eq(1).attr('src');//디폴트는eq(0),1은 두번째, 2는 세번째
			
			//출력
			alert(src);
		});
	</script>
</head>
<body>
	<img src="Chrysanthemum.jpg"/>
	<img src="Desert.jpg"/>
	<img src="Hydrangeas.jpg"/>
</body>
</html>
